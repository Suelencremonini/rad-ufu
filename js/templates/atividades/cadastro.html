<div class="row">
  <div class="span6 offset2">

    <div class="page-header">
      <h2 align="center">Nova Atividade</h2>
    </div>

    <div class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="cat">Categoria</label>
        <div class="controls">


          <select id="categoria">
            <% _.each(categorias, function(c){
              var nome = c.nome.toLowerCase(); %>

              <option value=<%= c.id %>
                      <% if(nome === categoria) print('selected')%> >
                      <%= c.nome %>
              </option>

            <%});%>
          </select>


        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="itemN">Tipo</label>
        <div class="controls">
          <select id="itemN">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="descricao">Descriação</label>
        <div class="controls">
          <textarea class="span4" rows="3" id="descricao" placeholder="Breve descricao"></textarea>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="dataInicio">Inicio</label>
        <div class="controls">
          <input type="text" id="dataInicio" placeholder="10/10/2010">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="dataInicio">Fim</label>
        <div class="controls">
          <input type="text" id="dataFim" placeholder="10/10/2010">
        </div>
      </div>
      <div class="controls">
        <a href="#/atividades/<%= categoria %>"class="btn">Cancelar</a>
        <a class="btn btn-primary" id="novaAtividade">Ok</a>
      </div>
    </div>

  </div>
</div>
