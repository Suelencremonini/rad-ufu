<div class="control-group comprovantes">
    <label for="comprovantes" class="control-label">Comprovantes</label>
    <div class="controls">
        <input id="comprovantes" type="file" multiple="multiple" style="display: none;">
        <ul class="unstyled">
            <% if (!_.isEmpty(atuais)) { %>
                <% _.each(atuais, function (c) { %>
                    <li>
                        <a href="#" data-cid="<%= c.id %>"><i class="icon-file icon-large"></i><%= c.nome %></a>
                    </li>
                <% }) %>
            <% } %>
            <% if (!_.isEmpty(selecionados)) { %>
                <%_.each(selecionados, function(file) {%>
                    <li><i class="icon-file icon-large"></i><%= file.name %></li>
                <% }) %>
            <% }%>
                <li><i class="icon-plus-sign icon-large" id="addComprovante"
                    rel="tooltip" title="Adicionar arquivo" data-placement="right"></i></li>
        </ul>
    </div>
</div>
